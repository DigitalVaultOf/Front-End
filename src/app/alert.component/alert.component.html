<!-- alert.component.html -->
<div 
  #alertContainer 
  class="alert-container alert-{{ data.type }}"
  role="alert"
  aria-live="polite"
>
  <div class="alert-content">
    <div class="alert-icon">
      <fa-icon 
        [icon]="data.type === 'success' ? faCheckCircle : 
                data.type === 'error' ? faExclamationTriangle : 
                faExclamationTriangle"
      ></fa-icon>
    </div>
    
    <div class="alert-text">
      <h4 class="alert-title">{{ data.title }}</h4>
      <p class="alert-message">{{ data.message }}</p>
    </div>
    
    <button 
      class="alert-close" 
      (click)="close()"
      aria-label="Fechar notificaÃ§Ã£o"
    >
      <fa-icon [icon]="faTimes"></fa-icon>
    </button>
  </div>
</div>
