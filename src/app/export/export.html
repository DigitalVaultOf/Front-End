<!-- export.html - REDESIGN INSPIRADO NA HOME -->

<!-- ✅ BACKDROP MODERNO COM BLUR -->
<div class="export-backdrop">
  
  <!-- ✅ MODAL PRINCIPAL -->
  <div class="export-modal">
    
    <!-- ✅ HEADER DO MODAL -->
    <div class="export-header">
      <div class="export-icon">
        <fa-icon [icon]="faDownload" class="header-icon"></fa-icon>
      </div>
      <h2 class="export-title">Exportar Histórico</h2>
      <p class="export-subtitle">Escolha o formato para exportar suas transações</p>
    </div>

    <!-- ✅ OPÇÕES DE EXPORT -->
    <div class="export-options">
      
      <!-- ✅ OPÇÃO PDF -->
      <button
        class="export-option pdf"
        (click)="gerarPDF()"
      >
        <div class="option-icon">
          <fa-icon [icon]="faFilePdf" class="pdf-icon"></fa-icon>
        </div>
        <div class="option-content">
          <h3>Gerar PDF</h3>
          <p>Relatório completo em formato PDF</p>
        </div>
        <div class="option-arrow">
          <fa-icon [icon]="faChevronRight"></fa-icon>
        </div>
      </button>

      <!-- ✅ OPÇÃO EXCEL -->
      <button
        class="export-option excel"
        (click)="gerarCSV()"
      >
        <div class="option-icon">
          <fa-icon [icon]="faFileExcel" class="excel-icon"></fa-icon>
        </div>
        <div class="option-content">
          <h3>Gerar Excel</h3>
          <p>Planilha para análise de dados</p>
        </div>
        <div class="option-arrow">
          <fa-icon [icon]="faChevronRight"></fa-icon>
        </div>
      </button>

    </div>

    <!-- ✅ FOOTER COM BOTÃO FECHAR -->
    <div class="export-footer">
      <button
        (click)="closeModal()"
        class="btn-close"
      >
        <fa-icon [icon]="faTimes" class="close-icon"></fa-icon>
        <span>Cancelar</span>
      </button>
    </div>

  </div>

</div>
