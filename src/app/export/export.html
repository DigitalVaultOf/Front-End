<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-40"></div>

    <div class="fixed z-50 bg-white rounded-lg shadow-lg w-96 p-6 flex flex-col space-y-4">
      <h2 class="text-xl font-semibold text-gray-800">Escolha a ação desejada:</h2>
  
      <div class="flex flex-col space-y-4">
        <button
          class="bg-indigo-600 text-white rounded-md py-2 font-semibold hover:bg-indigo-700 transition w-full"
          (click)="gerarPDF()"
        >
          Gerar PDF
        </button>

        <button
          class="bg-green-600 text-white rounded-md py-2 font-semibold hover:bg-green-700 transition w-full"
          (click)="gerarCSV()"
        >
          Gerar Excel
        </button>
      </div>

      <button
        (click)="closeModal()"
        class="mt-2 text-gray-600 hover:text-gray-900"
      >
        Fechar
      </button>
    </div>
  </body>
