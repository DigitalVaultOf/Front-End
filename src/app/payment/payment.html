<div class="modal-overlay">
    <div class="modal">
        <div class="modal-header">
            <h2 class="modal-title">Pagar Boleto</h2>
        </div>
        
        <div class="modal-body">
            <div class="form-group">
                <label class="form-label">Linha Digitável</label>
                <input 
                    type="text" 
                    class="form-input" 
                    id="barcodeInput"
                    placeholder="Cole ou digite o código aqui..."
                    maxlength="54"
                >
                <div class="input-actions">
                    <button class="input-btn" onclick="pasteFromClipboard()">
                        Boletos pendentes
                    </button>
                    <button class="input-btn" onclick="clearInput()">
                        Boletos pagos
                    </button>
                </div>
                <div class="error-message" id="errorMessage"></div>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Validando boleto...</p>
            </div>
