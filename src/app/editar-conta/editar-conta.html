<div class="modal-container">
  <div class="modal-header">
    <h2>Editar Conta</h2>
    <button class="close-btn" (click)="cancelar()">×</button>
  </div>

  <div class="modal-content">
    <form (ngSubmit)="confirmar()">

      <div class="info-group">
        <div class="form-group">
          <label for="idContaCorrente">ID Conta Corrente</label>
          <input type="text" id="idContaCorrente" name="idContaCorrente" [(ngModel)]="idContaCorrente" disabled>
        </div>
        <div class="form-group">
          <label for="idContaPoupanca">ID Conta Poupança</label>
          <input type="text" id="idContaPoupanca" name="idContaPoupanca" [(ngModel)]="idContaPoupanca" disabled>
        </div>
      </div>

      <div class="form-group">
        <label for="idUsuario">ID Usuário</label>
        <input type="text" id="idUsuario" name="idUsuario" [(ngModel)]="idUsuario" disabled>
      </div>

      <div class="form-group">
        <label for="cpf">CPF</label>
        <input type="text" id="cpf" name="cpf" [(ngModel)]="cpf" disabled>
      </div>

      <hr class="divider">

      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" required [(ngModel)]="nome">
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required [(ngModel)]="email">
      </div>

      <hr class="divider">

      <div class="form-group">
        <label for="senha-atual">Senha Atual</label>
        <input type="password" id="senha-atual" name="senhaAtual" [(ngModel)]="senhaAtual">
        <small>Deixe os campos de senha em branco se não quiser alterá-la.</small>
      </div>

      <div class="form-group">
        <label for="nova-senha">Nova Senha</label>
        <input type="password" id="nova-senha" name="novaSenha" [(ngModel)]="novaSenha">
      </div>

      <div class="form-group">
        <label for="confirmar-senha">Confirmar Nova Senha</label>
        <input type="password" id="confirmar-senha" name="confirmarNovaSenha" [(ngModel)]="confirmarNovaSenha">
      </div>
    </form>
  </div>

  <div class="modal-footer">
    <button class="btn btn-secondary" (click)="cancelar()">Cancelar</button>
    <button class="btn btn-primary" (click)="confirmar()">Confirmar Alterações</button>
  </div>
</div>
