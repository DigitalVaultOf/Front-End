<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div
    class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-40"
  ></div> 

  <div
    class="fixed z-50 bg-white rounded-lg shadow-lg w-96 p-6 flex flex-col space-y-4"
  >
    <ng-container *ngIf="modo === 'menu'">
      <h2 class="text-xl font-semibold text-gray-800">Pix</h2>

      <button
        *ngIf="temPix"
        class="bg-indigo-600 text-white rounded-md py-2 font-semibold hover:bg-indigo-700 transition w-full"
        (click)="modo = 'transferencia'"
      >
        Transferência
      </button>

      <button
        *ngIf="temPix === false"
        class="bg-blue-600 text-white rounded-md py-2 font-semibold hover:bg-blue-700 transition w-full"
        (click)="modo = 'chave'"
      >
        Criar Chave Pix
      </button>

      
      <button (click)="closeModal()" class="mt-2 text-gray-600 hover:text-gray-900">

        Cancelar
      </button>
    </ng-container>

    <ng-container *ngIf="modo === 'transferencia'">
      <h2 class="text-xl font-semibold text-gray-800">Enviar Pix</h2>
        <input
          *ngIf="!exibirSenha"
          type="text"
          placeholder="Chave Pix (e-mail, telefone ou CPF)"
          [(ngModel)]="going"
          class="border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />

        <input
          *ngIf="!exibirSenha"
          type="number"
          placeholder="Digite o valor"
          [(ngModel)]="amount"
          [min]="0"
          [step]="0.01"
          class="border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />

        <div *ngIf="exibirSenha" class="flex flex-col space-y-2">
          <div>
            Enviar <strong>R$ {{ valorPix | number : "1.2-2" }}</strong> para
            <strong>{{ chavePix }}</strong>
          </div>

          <input
            type="password"
            placeholder="Digite sua senha"
            [(ngModel)]="senha"
            (input)="mensagemErro = null"
            class="border border-gray-300 rounded-md px-4 py-2 mt-2 focus:outline-none focus:ring-2 focus:ring-red-500"
          />

          <div *ngIf="mensagemErro" class="text-red-600 font-semibold mt-2">
            {{ mensagemErro }}
          </div>
        </div>

        <button
          
          class="bg-indigo-600 text-white rounded-md py-2 mt-4 font-semibold hover:bg-indigo-700 transition w-full disabled:opacity-50"
          (click)="enviarPix()"
        >
          {{ exibirSenha ? "Enviar Pix" : "Confirmar" }}
        </button>
      <button
        (click)="modo = 'menu'"
        class="mt-2 text-gray-600 hover:text-gray-900"
      >
        Voltar ao menu
      </button>
    </ng-container>

    <ng-container *ngIf="modo === 'chave'">
      <h2 class="text-xl font-semibold text-gray-800">Minhas Chaves Pix</h2>

      <ul class="space-y-1 text-sm text-gray-700 mb-4">
        <li *ngFor="let chave of chaves">
          <span>{{ chave.tipo }}: {{ chave.valor }}</span>
          <button
            class="ml-2 text-blue-600 hover:underline"
            (click)="selecionarChaveParaEditar(chave)"
          >
            Editar
          </button>
        </li>
      </ul>

      <input
        type="text"
        placeholder="Nome da chave"
        [(ngModel)]="name"
        class="border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />

      <input
        type="text"
        placeholder="Nova chave Pix"
        [(ngModel)]="pixKey"
        class="border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />

      <button
        [disabled]="!pixKey && !name"
        class="bg-blue-600 text-white rounded-md py-2 mt-2 font-semibold hover:bg-blue-700 transition w-full disabled:opacity-50"
        (click)="criarPix()"
      >
        {{ chaveEmEdicao ? "Atualizar" : "Salvar" }}
      </button>

      <button
        (click)="modo = 'menu'"
        class="mt-2 text-gray-600 hover:text-gray-900"
      >
        Voltar ao menu
      </button>
    </ng-container>

    <ng-container *ngIf="modo === 'historico'">
      <h2 class="text-xl font-semibold text-gray-800">
        Histórico de Transações
      </h2>

      <div
        *ngIf="historico.length > 0; else semTransacoes"
        class="text-sm text-gray-700"
      >
        <ul class="list-disc ml-4 space-y-1">
          <li *ngFor="let item of historico">
            {{ item.descricao }}
          </li>
        </ul>
      </div>

      <ng-template #semTransacoes>
        <div class="text-gray-500 text-sm">Nenhuma transação encontrada.</div>
      </ng-template>

      <button
        (click)="modo = 'menu'"
        class="mt-4 text-gray-600 hover:text-gray-900"
      >
        Voltar ao menu
      </button>
    </ng-container>
  </div>
</body>
