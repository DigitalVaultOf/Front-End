<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Banco Web - Home</title>
  <link rel="stylesheet" href="app.scss">
</head>
<body>

<header>
  <h1>Banco Web</h1>
  <nav>
    <a href="#">Home</a>
    <a href="#">Transferência</a>
    <a href="#">Depósito</a>
    <a href="#">Saque</a>
    <a href="#">Cartão</a>
    <a href="#">Todas as funções</a>
  </nav>
</header>

<main>
  <section class="saldo-card">
    <h2>Saldo Atual: R$ 12.345,67</h2>
    <p>Última atualização: 01/07/2025 13:00</p>
  </section>

  <section class="actions">
    <div class="action">
      <img src="https://img.icons8.com/fluency/48/money-transfer.png" alt="Transferência">
      <p>Transferência</p>
    </div>
    <div class="action">
      <img src="https://img.icons8.com/fluency/48/deposit.png" alt="Depósito">
      <p>Depósito</p>
    </div>
    <div class="action">
      <img src="https://img.icons8.com/fluency/48/atm.png" alt="Saque">
      <p>Saque</p>
    </div>
    <div class="action">
      <img src="https://img.icons8.com/fluency/48/services.png" alt="Todas as funções">
      <p>Todas as funções</p>
    </div>
  </section>

  <section class="card-info">
    <h3>Cartão de Crédito</h3>
    <p>Limite disponível: R$ 4.000,00</p>
    <p>Fatura atual: R$ 1.234,56</p>
    <p>Vencimento: 10/07/2025</p>
  </section>
</main>

</body>
</html>
