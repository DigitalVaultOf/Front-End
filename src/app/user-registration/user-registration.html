<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
  <div class="bg-white shadow-xl rounded-2xl w-full max-w-md p-8">
    <h2 class="text-2xl font-bold text-center text-blue-700 mb-6">Cadastro</h2>

    <form id="userRegistration" [formGroup]="registrationForm" (ngSubmit)="cadastro()">
      <div class="mb-3">
        <label for="name" class="block text-sm font-medium text-gray-700">
          Nome
        </label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-600"
          placeholder="Nome completo"
        />
      </div>

      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">
          Email
        </label>
        <input
          type="text"
          id="email"
          formControlName="email"
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-600"
          placeholder="titular@gmail.com"
        />
      </div>

      <div class="mb-5">
        <label for="cpf" class="block text-sm font-medium text-gray-700">
          CPF
        </label>
        <input
          type="text"
          id="cpf"
          formControlName="cpf"
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-600"
          mask="000.000.000-00"
          placeholder="xxx.xxx.xxx-xx"
        />
      </div>

      <div class="mb-6">
        <label for="password" class="block text-sm font-medium text-gray-700">
          Senha
        </label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-600"
          placeholder="********"
        />
      </div>
      <div class="mb-6">
        <label
          for="confirmPassword"
          class="block text-sm font-medium text-gray-700"> Confirmar Senha </label>
        <input
          type="password"
          id="confirmPassword"
          formControlName="confirmPassword"
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-600"
          placeholder="********"
        />
      </div>
      
        <button form="userRegistration" type="submit"class="w-full bg-blue-600 text-white py-2 rounded-xl hover:bg-blue-700 transition-colors"> Cadastrar</button>
    </form>
    <p class="mt-4 text-sm text-center text-gray-600">
        JÃ¡ tem uma conta?
        <a href="/login" class="text-blue-600 hover:underline"> Login</a>
      </p>
  </div>
</div>

<div class="modal-error" *ngIf= "showErrorModal">]
    <div class="modal-content">
      <h3 class="text-xl font-bold text-red-600 mb-4">Erro!</h3>
      <p class="text-gray-700 mb-6">{{ errorMessage }}</p>
      <button
        (click)="closeErrorModal()"
        class="w-full bg-red-600 text-white py-2 rounded-xl hover:bg-red-700 transition-colors">
        OK
      </button>
    </div>
</div>
